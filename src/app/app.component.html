<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="'.'">Login</a>

    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['tasks']" (click)="isMenuCollapsed = true">Tasks</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['private']" (click)="isMenuCollapsed = true">Private</a>
        </li>
      </ul>
      <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['signin']" (click)="isMenuCollapsed = true">SignIn</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['signup']" (click)="isMenuCollapsed = true">SignUp</a>
          </li>
        </ul>
      </ng-container>
      <ng-template #loggedIn>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a  
            (click)="authService.logout()"
            style="cursor: pointer;"
            class="nav-link">Logout</a>
          </li>
        </ul>
      </ng-template>

    </div>
    </div>
  </nav>
</div>
  <div class="text-center">
    <img
      width="120"
      alt="Angular Logo"
      src="../assets/img/angular-icon.svg"
    />
  </div>
  <div class="container">
    <!-- //routes -->
  <router-outlet></router-outlet>
  </div>
