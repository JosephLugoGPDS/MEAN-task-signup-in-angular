<div class="container row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                  <form (submit)="signUp()">
                      <div class="form-group my-2">
                        <input [(ngModel)]="user.email" type="text" name="email" class="form-control" placeholder="Email" required autofocus>
                      </div>
                      <div class="form-group my-2">
                        <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="Password" required>
                      </div>
                      <button class="btn btn-outline-primary btn-block my-2">
                          SignUp
                      </button>
                  </form>
          
            </div>
        </div>
    </div>

</div>
