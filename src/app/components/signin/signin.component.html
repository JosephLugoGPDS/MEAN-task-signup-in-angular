<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                signIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input 
                        type="text" 
                        [(ngModel)]="user.email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        required
                        autofocus>
                    </div >
                    <div class="form-group">
                        <input 
                        type="password"
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        required>
                    </div>
                    <button class="btn btn-outline-primary btn-block my-2">
                        SignIn
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
